<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
        </div>
      </div>
    </div>
    </header>
    <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation" routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} mdl-navigation__link">
      <a class="mdl-navigation__link" [routerLink]="[menuItem.path]" routerLinkActive="active">
          <i class="material-icons">{{menuItem.icon}}</i>
          <p>{{menuItem.title}}</p>
      </a>
    </nav>
    </div>
  <main class="mdl-layout__content">
    <div class="page-content"><router-outlet></router-outlet></div>
  </main>
</div>



<!-- The routed views render in the <router-outlet>-->
