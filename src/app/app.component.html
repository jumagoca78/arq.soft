

<div class="row">
  <div class="col-sm">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <div class="sidebar-heading border-bottom"><h1>MENU</h1></div>
      <div class="list-group list-group-flush nav" routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} list-group-item-action">
        <a class="list-group-item list-group-item-action " [routerLink]="[menuItem.path]" routerLinkActive="active">
          <i class="material-icons">{{menuItem.icon}}</i>
          <p>{{menuItem.title}}</p>
      </a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
  </div>
  <div class="col-10">
    <router-outlet></router-outlet>
  </div>
</div>


<!-- The routed views render in the <router-outlet>-->
